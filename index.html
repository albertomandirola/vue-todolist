        <!-- START MAIN -->
        <main>
            <div class="container-sm">
                <div class="row">
                    <div class="col-12">
                        <ul class="list-unstyled">
                            <li v-for="(todo,index) in todo_list" :key="index" class="d-flex align-items-center justify-content-between border py-3">
                                <div @click="todo.done = !todo.done" class="ps-2 pe-auto" :class="todo.done ? 'text-decoration-line-through' : ''">
                                    {{ todo.text }}
                                </div>
                                <div class="button-container pe-2">
                                    <button  @click="deleteTodo(index)" class="btn btn-sm btn-danger">
                                        <i class="fa-regular fa-circle-xmark"></i>
                                    </button>
                                </div>
                            </li>
                            <li>
                                <div class="content d-flex align-items-center justify-content-between border py-3">
                                    <input @keyup.enter="addTodo" v-model="new_todo" type="text" class="form-control form-control-sm" placeholder="inserisci cose da fare">
                                    <button @click="addTodo" class="btn btn-success btn-sm">aggiungi</button>
                                </div>
                            </li>
                        </ul>
                    </div>
